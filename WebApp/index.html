    <body> 

    <div id="nav-container">
        <div class="container clearfix">
        <h1 id="logo">
            <a href="index.html">LOGO</a>
        </h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#movies">Movies</a>

                            <li><a href="#movies/genre/Horror">Horror</a></li>

        </div> 
<div id="wrapper">        
       <div id="content-container"> 

            <div id="loader" class="loading">
                    <div class="result">
                        <div class="example-container" id="example-clock-container"></div>
                    </div>
            </div>

            <main id="content">

                    <section id="home" class="section">
                        
                        blabla index content

                    </section>
                    <section id="about" class="section">
                            <header>
                                <h1 data-bind="title"></h1>
                                <div class="description">
                                    <p class="p"></p>
                                </div>
                            </header>
                    </section>

                    <section id="movies" class="section">
                        <hr/>
                    <div class="moviesContent"> 
                            <h1 data-bind="title"></h1> 
                            <article> 
                                <header> 
                                    <em class="titleReleasedate"><time class="release_date"></time></em> 
                                </header> <figure class="imgBox"> <div>Score: <span class="reviewScore"></span></div><img class="cover"> </figure> 
                                <p class="plot"><a class="readMore">Lees meer</a></p> 
                                
                            </article> 
                        </div> 
                    </section>

                    <section id="detail" class="section">
                        <h1>Details van <span data-bind="title"></span></h1> 
                            <header> 
                                <em class="titleReleasedate"><time class="release_date"></time></em> 
                                </header><figure class="imgBox"> <div>Score: <span class="reviewScore"></span></div><img class="cover"> </figure> 
                                <p class="plot"></p> 
                                
                            
                            <article>
                                <div data-bind="directors">
                                    <h1 data-bind="name"><h1>
                                </div> 

                                <h2>Actors:</h2>
                                <div data-bind="actors">
                                        <header>
                                            <p>Actor: <span data-bind="actor_name"></span></a></p>
                                            <p>Character: <span data-bind="character"></span></p>
                                            <p>Profile:<a data-bind="url_profile" target="_blank"></a></p>
                                            <p>Photo Actor: <img class="url_photo"></p>
                                        </header>
                                    <div class="clear"></div>
                                </div>

                                </div> 
                            </article>  
                    </section>
                </main>
    </div> 


        <div id='mySwipe' class='swipe'>
            <div class='swipe-wrap'>
                <div><img src="static/images/image_1.jpg"/></div>
                <div><img src="static/images/image_2.jpg"/></div>
                <div><img src="static/images/image_3.jpg"/></div>
            </div>
     </div>              
</div>
